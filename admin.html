<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Jesse Hielema</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    /* Login Screen */
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-container h1 {
      color: #1937BF;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .login-form input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-form input:focus {
      outline: none;
      border-color: #1937BF;
    }

    .login-btn {
      width: 100%;
      background: #1937BF;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .login-btn:hover {
      background: #1527a0;
    }

    .error-message {
      color: #f44336;
      margin-top: 15px;
      display: none;
    }

    /* Admin Interface */
    .admin-container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: none;
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 2px solid #eee;
    }

    .admin-header h1 {
      color: #1937BF;
      font-size: 2rem;
    }

    .logout-btn {
      background: #f44336;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .admin-section {
      margin-bottom: 40px;
    }

    .admin-section h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .add-post-form {
      background: #f9f9f9;
      padding: 30px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-group textarea {
      height: 100px;
      resize: vertical;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #1937BF;
    }

    .btn {
      background: #1937BF;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 10px;
    }

    .btn:hover {
      background: #1527a0;
    }

    .btn-danger {
      background: #f44336;
    }

    .btn-danger:hover {
      background: #d32f2f;
    }

    .posts-list {
      display: grid;
      gap: 20px;
    }

    .post-item {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 20px;
      border-left: 4px solid #1937BF;
    }

    .post-item h3 {
      color: #1937BF;
      margin-bottom: 10px;
    }

    .post-item p {
      color: #666;
      margin-bottom: 15px;
    }

    .post-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
    }

    .post-meta span {
      font-size: 12px;
      color: #999;
    }

    .post-actions {
      display: flex;
      gap: 10px;
    }

    .file-upload {
      border: 2px dashed #ddd;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .file-upload:hover {
      border-color: #1937BF;
      background: #f0f8ff;
    }

    .file-upload.dragover {
      border-color: #1937BF;
      background: #f0f8ff;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .admin-container {
        padding: 20px;
      }
      
      .admin-header {
        flex-direction: column;
        gap: 20px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div class="login-container" id="loginContainer">
    <h1>üîí Admin Login</h1>
    <form class="login-form" id="loginForm">
      <input type="password" id="passwordInput" placeholder="Admin Wachtwoord" required>
      <button type="submit" class="login-btn">Inloggen</button>
      <div class="error-message" id="errorMessage">Onjuist wachtwoord</div>
    </form>
  </div>

  <!-- Admin Interface -->
  <div class="admin-container" id="adminContainer">
    <div class="admin-header">
      <h1>Portfolio Admin</h1>
      <button class="logout-btn" onclick="logout()">Uitloggen</button>
    </div>

    <!-- Add New Post -->
    <div class="admin-section">
      <h2>üìù Nieuw Project Toevoegen</h2>
      <form class="add-post-form" id="addPostForm">
        <div class="form-group">
          <label for="postTitle">Project Titel</label>
          <input type="text" id="postTitle" required>
        </div>

        <div class="form-group">
          <label for="postDescription">Beschrijving</label>
          <textarea id="postDescription" required></textarea>
        </div>

        <div class="form-group">
          <label for="postType">Type Project</label>
          <select id="postType" required>
            <option value="">Selecteer type</option>
            <option value="Branding">Branding</option>
            <option value="Web Design">Web Design</option>
            <option value="Print Design">Print Design</option>
            <option value="Packaging">Packaging</option>
            <option value="Photography">Photography</option>
          </select>
        </div>

        <div class="form-group">
          <label for="postImage">Afbeelding Upload</label>
          <div class="file-upload" id="fileUpload">
            <p>üìÅ Sleep afbeelding hierheen of klik om te selecteren</p>
            <input type="file" id="postImage" accept="image/*" style="display: none;">
          </div>
        </div>

        <button type="submit" class="btn">Project Toevoegen</button>
      </form>
    </div>

    <!-- Existing Posts -->
    <div class="admin-section">
      <h2>üìö Bestaande Projecten</h2>
      <div class="posts-list" id="postsList">
        <!-- Posts will be loaded here -->
      </div>
    </div>
  </div>

  <script>
    // Simple password protection (change this!)
    const ADMIN_PASSWORD = 'JesseDesign2024!'; // Verander dit naar je eigen wachtwoord

    // Check if already logged in
    if (localStorage.getItem('adminLoggedIn') === 'true') {
      showAdmin();
    }

    // Login form handler
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const password = document.getElementById('passwordInput').value;
      
      if (password === ADMIN_PASSWORD) {
        localStorage.setItem('adminLoggedIn', 'true');
        showAdmin();
      } else {
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('passwordInput').value = '';
      }
    });

    function showAdmin() {
      document.getElementById('loginContainer').style.display = 'none';
      document.getElementById('adminContainer').style.display = 'block';
      loadPosts();
    }

    function logout() {
      localStorage.removeItem('adminLoggedIn');
      document.getElementById('loginContainer').style.display = 'block';
      document.getElementById('adminContainer').style.display = 'none';
      document.getElementById('passwordInput').value = '';
      document.getElementById('errorMessage').style.display = 'none';
    }

    // File upload handling
    const fileUpload = document.getElementById('fileUpload');
    const fileInput = document.getElementById('postImage');

    fileUpload.addEventListener('click', () => fileInput.click());
    fileUpload.addEventListener('dragover', handleDragOver);
    fileUpload.addEventListener('drop', handleDrop);

    function handleDragOver(e) {
      e.preventDefault();
      fileUpload.classList.add('dragover');
    }

    function handleDrop(e) {
      e.preventDefault();
      fileUpload.classList.remove('dragover');
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        fileInput.files = files;
        updateFileUploadText(files[0].name);
      }
    }

    fileInput.addEventListener('change', function(e) {
      if (e.target.files.length > 0) {
        updateFileUploadText(e.target.files[0].name);
      }
    });

    function updateFileUploadText(filename) {
      fileUpload.innerHTML = `<p>‚úÖ ${filename} geselecteerd</p>`;
    }

    // Add post form handler
    document.getElementById('addPostForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const title = document.getElementById('postTitle').value;
      const description = document.getElementById('postDescription').value;
      const type = document.getElementById('postType').value;
      const imageFile = document.getElementById('postImage').files[0];

      if (!imageFile) {
        alert('Selecteer een afbeelding');
        return;
      }

      // Create post object
      const post = {
        id: Date.now(),
        title: title,
        description: description,
        type: type,
        date: new Date().toLocaleDateString('nl-NL'),
        image: null // Will be set after file reading
      };

      // Read image file
      const reader = new FileReader();
      reader.onload = function(e) {
        post.image = e.target.result;
        savePost(post);
        loadPosts();
        document.getElementById('addPostForm').reset();
        fileUpload.innerHTML = '<p>üìÅ Sleep afbeelding hierheen of klik om te selecteren</p>';
      };
      reader.readAsDataURL(imageFile);
    });

    function savePost(post) {
      let posts = JSON.parse(localStorage.getItem('portfolioPosts') || '[]');
      posts.unshift(post); // Add to beginning
      localStorage.setItem('portfolioPosts', JSON.stringify(posts));
      
      // Also sync with main portfolio
      updateMainPortfolio();
    }

    function loadPosts() {
      const posts = JSON.parse(localStorage.getItem('portfolioPosts') || '[]');
      const postsList = document.getElementById('postsList');
      
      if (posts.length === 0) {
        postsList.innerHTML = '<p style="text-align: center; color: #666;">Geen projecten gevonden. Voeg je eerste project toe!</p>';
        return;
      }

      postsList.innerHTML = posts.map(post => `
        <div class="post-item">
          <h3>${post.title}</h3>
          <p>${post.description}</p>
          <div class="post-meta">
            <span>${post.type} ‚Ä¢ ${post.date}</span>
            <div class="post-actions">
              <button class="btn" onclick="editPost(${post.id})">Bewerken</button>
              <button class="btn btn-danger" onclick="deletePost(${post.id})">Verwijderen</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    function deletePost(id) {
      if (confirm('Weet je zeker dat je dit project wilt verwijderen?')) {
        let posts = JSON.parse(localStorage.getItem('portfolioPosts') || '[]');
        posts = posts.filter(post => post.id !== id);
        localStorage.setItem('portfolioPosts', JSON.stringify(posts));
        loadPosts();
        updateMainPortfolio();
      }
    }

    function editPost(id) {
      const posts = JSON.parse(localStorage.getItem('portfolioPosts') || '[]');
      const post = posts.find(p => p.id === id);
      
      if (post) {
        document.getElementById('postTitle').value = post.title;
        document.getElementById('postDescription').value = post.description;
        document.getElementById('postType').value = post.type;
        
        // Remove the post so it can be re-added with updates
        deletePost(id);
        
        alert('Project geladen voor bewerking. Maak je wijzigingen en klik "Project Toevoegen".');
      }
    }

    function updateMainPortfolio() {
      // This would sync changes to the main portfolio
      // For now, changes are stored in localStorage and picked up by script.js
      console.log('Portfolio bijgewerkt');
    }

    // Auto-logout after 30 minutes of inactivity
    let logoutTimer;
    function resetLogoutTimer() {
      clearTimeout(logoutTimer);
      logoutTimer = setTimeout(() => {
        if (localStorage.getItem('adminLoggedIn') === 'true') {
          logout();
          alert('Sessie verlopen. Log opnieuw in.');
        }
      }, 30 * 60 * 1000); // 30 minutes
    }

    // Reset timer on any activity
    document.addEventListener('click', resetLogoutTimer);
    document.addEventListener('keypress', resetLogoutTimer);
    resetLogoutTimer();
  </script>
</body>
</html>
